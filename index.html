<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Afacad&family=Bangers&family=DM+Serif+Display&family=Encode+Sans&family=Honk&family=Inter:wght@500&family=Lemon&family=Luckiest+Guy&family=Open+Sans&family=Passion+One:wght@700&family=Protest+Revolution&family=Red+Hat+Display:wght@300&family=Rock+3D&family=Rubik+Doodle+Shadow&family=Single+Day&family=Sixtyfour&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/addons/p5.sound.min.js"></script>


  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<center>
  	<h3 class="btn btn-warning heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>

    <div class="div_speed">
    <img src="disk.gif" class="disk_img" id="speed_img">
    <br>
    <h3 class="btn btn-danger" id="speed">Speed</h3> 
    </div>

    <div class="div_volume">
      <img src="disk.gif" class="disk_img" id="volume_img">
      <br>
      <h3 class="btn btn-danger" id="volume">Volume</h3>
    </div>
	<br><br>
  <button class="btn btn-success" onclick="play();">Play</button>
</center>

<script src="main.js"></script>
</body>
</html>
